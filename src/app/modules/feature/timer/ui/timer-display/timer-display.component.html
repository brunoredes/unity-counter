<main>
  <section aria-labelledby="counterTitle">
    <div class="mx-auto max-w-screen-2xl px-4 py-12 sm:px-6 md:py-16 lg:px-8">
      <div class="mx-auto max-w-3xl text-center">
        <h2
          class="text-3xl font-bold text-white-ink sm:text-4xl"
          id="counterTitle"
        >
          O conjunto 12 estará disponível no
          <a
            href="https://www.leagueoflegends.com/en-us/pbe/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Cadastre-se no PBE a partir desse link"
          >
            <abbr translate="yes" title="Public Beta Environment">PBE</abbr>
          </a>
          em
        </h2>
      </div>

      <div class="mt-8 sm:mt-12">
        <dl
          class="grid grid-cols-1 gap-4 sm:grid-cols-4 sm:divide-x sm:divide-gray-100"
        >
          <div
            class="flex flex-col px-4 py-8 text-center bg-orange-ink rounded-lg"
          >
            <dt class="order-last text-lg font-medium text-red-ink">Days</dt>

            <dd class="text-4xl font-extrabold text-white-ink md:text-5xl">
              {{ timer().days }}
            </dd>
          </div>

          <div
            class="flex flex-col px-4 py-8 text-center bg-orange-ink rounded-lg"
          >
            <dt class="order-last text-lg font-medium text-red-ink">Horas</dt>

            <dd class="text-4xl font-extrabold text-white-ink md:text-5xl">
              {{ timer().hours }}
            </dd>
          </div>

          <div
            class="flex flex-col px-4 py-8 text-center bg-orange-ink rounded-lg"
          >
            <dt class="order-last text-lg font-medium text-red-ink">Minutos</dt>

            <dd class="text-4xl font-extrabold text-white-ink md:text-5xl">
              {{ timer().minutes }}
            </dd>
          </div>

          <div
            class="flex flex-col px-4 py-8 text-center bg-orange-ink rounded-lg"
          >
            <dt class="order-last text-lg font-medium text-red-ink">
              Segundos
            </dt>

            <dd class="text-4xl font-extrabold text-white-ink md:text-5xl">
              {{ timer().seconds }}
            </dd>
          </div>
        </dl>
      </div>
    </div>
  </section>
</main>
